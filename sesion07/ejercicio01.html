        <title>Pseudo Elementos: after y before</title>
        <style>
            h1::before {
                content: '';
                display: inline-block;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: lime;
            }
            h1::after {
                content: '';
                display: inline-block;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: deeppink;
            }
            ul {
                list-style-type: none;
            }
            li::before {
                content: 'âœ”';
            }
        </style>
    </head>
    <body>
        <h1>Devmaster</h1>
        <ul>
            <li>items 1</li>
            <li>items 2</li>
            <li>items 3</li>
            <li>items 4</li>
        </ul>
    </body>
