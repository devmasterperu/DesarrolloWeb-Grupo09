<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Position Relative</title>
        <style>
            section {
                display: flex;
            }
            div {
                position: relative;
                color: hsl(0, 0%, 100%);
                width: 200px;
                height: 200px;
            }
            div:nth-child(1) {
                background-color: red;
                z-index: 1;
            }
            div:nth-child(2) {
                background-color: lime;
                top: 50px;
                right: 50px;
                z-index: 2;

            }
            div:nth-child(3) {
                background-color: blue;
                top: 100px;
                right: 100px;
                z-index: 3;
            }
        </style>
    </head>
    <body>
        <!-- (PUEDES UTILIZAR) top, left, bottom, right y z-index -->
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>
    </body>
</html>
