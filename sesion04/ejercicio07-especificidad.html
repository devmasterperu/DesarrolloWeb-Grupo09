<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Especificidad en CSS</title>
        <style>
            /* ejemplo 01 */
            .azule {
                background-color: blue;
            }
            .verde {
                background-color: green; /* 👍🏽Ganó la cascada */
            }

            /* ejemplo 02 */
            h1 {
                color: navy !important; /* 1 0 0 0 0 */
            }

            #title { /* 1 0 0 */
                color: deeppink;
            }

            .titulo { /* 0 1 0 */
                color: red; /* y que paso aquí? 🤯*/
            }

            h1 { /* 0 0 1 */
                color: yellow;
            }

            /* ⚠️ IMPORTANTE */
            /* ID’s > Clases, atributos y pseudo-clases > Elementos y pseudo-elementos. */
            
        </style>
    </head>
    <body>
        <!-- ejemplo 01 -->
        <div class="azul verde"> elemento 1</div>
        <div class="verde azul"> elemento 2</div>

        <!-- ejemplo 02 -->
        <h1 class="titulo" id="title" style="color: springgreen"> Devmaster</h1> <!-- 1 0 0 0-->
    </body>
</html>
