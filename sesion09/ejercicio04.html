<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Animaciones</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-image: linear-gradient(#4f00bc,#29abe2);
                border: 6px dashed deeppink;
                border-radius: 50%;

                animation-name: animateBox1;
                animation-duration: 2s;
                animation-timing-function: linear;
                animation-iteration-count: infinite; /* number | infinite */
                animation-direction: normal; /* normal | reverse | alternate | alternate-reverse*/
                animation-fill-mode: forwards;
                animation-delay: 0s;
                animation-play-state: paused;

                /******************************************  
                    animation-timing-function 
                    https://cubic-bezier.com/#.42,0,.58,1 
                *******************************************/
            }

            @keyframes animateBox1 {
                0% {
                   opacity: 0;
                   transform: translateX(0);
                   border: 6px dashed deeppink;
                }
                100% {
                   opacity: 1;
                   transform: translateX(600px);
                   border: 8px dashed springgreen;
                }
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
