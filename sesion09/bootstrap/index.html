<!doctype html>

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown

          <form class="form-inline my-2 my-lg-0">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

    <main>
        <section class="main-h-banner">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="banner">
                            <div class="banner__content">
                                <figure>
                                    <img src="img/logo_hugo.jpg" alt="">
                                </figure>
                                <h1>MR HUGO</h1>
                                <span class="icon-start"><i class="fas fa-star"></i></span>
                                <p>Graphic Artist - Web Designer - Illustrator</p>

                </div>

        </section>
        <section class="main-h-portfolio pt-96">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="title">
                            <h2 class="title__dark">PORTAFOLIO</h2>
                            <span class="icon-start"><i class="fas fa-star"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-12">
                        <figure class="card-1">
                            <img src="img/portfolio_1.jpg" alt="">

                    </div>
                    <div class="col-lg-4 col-md-6 col-12">
                        <figure class="card-1">
                            <img src="img/portfolio_2.jpg" alt="">
                        </figure>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12">

                            <img src="img/portfolio_3.jpg" alt="">

                            <img src="img/portfolio_4.jpg" alt="">

                    </div>

                        <figure class="card-1">
                            <img src="img/portfolio_5.jpg" alt="">

                    </div>
                    <div class="col-lg-4 col-md-6 col-12">
                        <figure class="card-1">
                            <img src="img/portfolio_6.jpg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-h-about">
            
        </section>

                    <div class="col-12">

                            <h2 class="title__dark">CONTACT ME</h2>
                            <span class="icon-start"><i class="fas fa-star"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                              <label for="message">Mensaje</label>
                              <textarea class="form-control" id="message"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-primary-2">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
