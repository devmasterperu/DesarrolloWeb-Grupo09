<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hola Boostrap!</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Sistema de Grilla en Bootstrap</h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <!-- 1 columna de 12 espacios -->
                <div class="col-12 dev-12-col"></div>
            </div>
            <div class="row">
                <!-- 2 columnas de 6 espacios -->
                <div class="col-6 dev-6-col"></div>
                <div class="col-6 dev-6-col"></div>
            </div>
            <div class="row">
                <!-- 3 columnas de 4 espacios -->
                <div class="col-4 dev-4-col"></div>
                <div class="col-4 dev-4-col"></div>
                <div class="col-4 dev-4-col"></div>
            </div>
            <div class="row">
                <!-- 12 columnas de 1 espacios -->
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
                <div class="col-1 dev-1-col"></div>
            </div>
            <div class="row">
                <div class="col-4 dev-4-col"></div>
                <div class="col-8 dev-8-col"></div>
                <div class="col-12 dev-12-col"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
