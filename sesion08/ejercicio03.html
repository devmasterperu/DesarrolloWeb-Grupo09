<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Radial Gradient</title>
        <style>
            div {
                width: 600px;
                height: 300px;
                margin-bottom: 20px;
            }
            .box-1 {
                background-image: radial-gradient(red, lime);
            }
            .box-2 {
                background-image: radial-gradient(red, lime, blue);
            }
            .box-3 {
                background-image: radial-gradient(ellipse, red, lime, blue);
            }
            .box-4 {
                background-image: radial-gradient(circle, red, lime, blue);
            }
            .box-5 {
                background-image: radial-gradient(circle, rgba(0,91,151,1) 21%, rgba(0,117,190,1) 47%, rgba(30,156,215,1) 62%);
            }
        </style>
    </head>
    <body>

        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
    </body>
</html>
