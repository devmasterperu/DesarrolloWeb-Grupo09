<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Linear Gradient</title>
        <style>
            div {
                width: 600px;
                height: 300px;
                margin-bottom: 20px;
            }
            .box-1 {
                background-image: linear-gradient(red, lime);
            }
            .box-2  {
                background-image: linear-gradient(red, lime, blue);
            }
            .box-3  {
                background-image: linear-gradient(90deg,red, lime, blue);
            }
            .box-4  {
                background-image: linear-gradient(150deg,red, lime, blue);
            }
            .box-5  {
                width: 100%;
                background-image: linear-gradient(90deg, #005b97 0%, #0075be 13.87%, #1e9cd7 86.45%);
            }
        </style>
    </head>
    <body>

        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
    </body>
</html>
